name: Free disk space

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Disk space
        run: |
          free -m
          df -h
          ls -la /
          sudo swapoff -av
          sudo rm -f /swapfile
          df -h
          free -m
          ls -la /
          
